<div class="container">

  <div class="spinner" *ngIf="loading$ | async" >
    <div class="spinner-border" role="status"  >
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <header class="jumbotron" *ngIf="! (loading$ | async)">
    <p>{{ content }}</p>
  </header>
</div>
