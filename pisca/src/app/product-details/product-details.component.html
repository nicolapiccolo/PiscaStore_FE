<div class="container">
  <div class="panel">
    <div class="spinner" *ngIf="loading$ | async" >
      <div class="spinner-border" role="status"  >
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="row" *ngIf="!(loading$ | async)">
      <div class="col-sm">
        <div class="product_image">
          <img *ngIf="!product?.image" src='http://localhost:8080/catalog/api/v1/image/not.png' alt="" width = "550" height = "550">
          <img *ngIf="product?.image" src='http://localhost:8080/catalog/api/v1/image/{{product?.image}}' onerror="this.src='http://localhost:8080/catalog/api/v1/image/not.png'" alt="" width = "550" height = "550">

        </div>
      </div>
      <div class="col-sm">
        <div class="product_detail">
          <div class="top">
            <a (click)="onBack()" class="previous">&#8592;  BACK</a>
            <h4 class="product_title">{{product?.name}}</h4>
            <h4 class="product_author">{{author?.name}} {{author?.surname}}</h4>
          </div>

          <div class="middle">
            <h4 class="product_dimension">{{product?.dimensions}}</h4>
            <p class="product_description">{{product?.description}}</p>
          </div>

          <hr>

          <div class="bottom">
            <h4 class="product_price">â‚¬ {{product?.price}}</h4>
            <button class="button"><span>ADD TO CART </span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
