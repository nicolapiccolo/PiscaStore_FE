          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of images">
              <div class="wrapper">
                <img [src]=image.src alt="Random first slide">
              </div>
              <div class="carousel-caption">
                <h3>{{ image.title }}</h3>
                <p>{{ image.short }}</p>
              </div>
            </ng-template>
          </ngb-carousel>

        </div>
      </div>
      <div class="col-sm">
        <div class="product_detail">
          <div class="top">
            <a (click)="onBack()" class="previous">&#8592; BACK</a>
            <h4 class="product_title">{{product?.name}}</h4>
            <h4 class="product_author">{{author?.name}} {{author?.surname}}</h4>
          </div>

          <div class="middle">
            <h4 class="product_dimension">{{product?.dimensions}}</h4>
            <p class="product_description">{{product?.description}}</p>
          </div>

          <hr>

          <div class="bottom">
