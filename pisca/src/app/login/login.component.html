<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
        <div class="form-group">

          <input type="text" class="form-control" placeholder="Your Username *" value=""
                 name="username"
                 [(ngModel)]="form.username"
                 required
                 #username="ngModel"/>

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted">
            Username is required!
          </div>

        </div>

        <div class="form-group">

          <input type="password" class="form-control" placeholder="Your Password *" value=""
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel" />

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>

        </div>


        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>

        <div class="form-group">

          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>

        </div>

        <div class="form-group">
          <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn"> Logged in as {{ roles }}. </div>
    </div>
  </div>
