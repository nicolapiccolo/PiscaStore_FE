
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <div class="spinner" *ngIf="loading$ | async" >
      <div class="spinner-border" role="status"  >
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <form
      *ngIf="!isLoggedIn && !(loading$ | async)"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <div class="form-group">

        <input type="text" class="form-control" placeholder="Username" value=""
               name="username"
               [(ngModel)]="form.username"
               required
               #username="ngModel"/>

        <div
          class="alrt alrt-danger"
          role="alert"
          *ngIf="username.errors && f.submitted">
          Username is required!
        </div>

      </div>

      <div class="form-group">

        <input type="password" class="form-control" placeholder="Password" value=""
               name="password"
               [(ngModel)]="form.password"
               required
               minlength="6"
               #password="ngModel" />

        <div
          class="alrt alrt-danger"
          role="alert"
          *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
        </div>

      </div>
      <a href="#">Forgot your password?</a>

      <div class="form-group">
        <input type="submit" class="button" value="Sing In" />
      </div>
      <div class="form-group">
        <div class="alrt alrt-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <a href="/register" class="button ghost" routerLink="/register" (click)="refresh('/register')">sign up</a>
      </div>
    </div>
  </div>
</div>
