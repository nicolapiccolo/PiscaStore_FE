<div class="container" *ngIf="currentUser; else loggedOut">

  <!--<header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  -->

  <div class="container">

    <div class="child">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4>{{ currentUser.username }}</h4>
              <p class="text-secondary mb-1">{{ currentUser.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="child">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ currentUser.name }} {{ currentUser.surname }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ currentUser.email }}
              </div>
            </div>
            <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Mobile</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ currentUser.phone }}
            </div>
          </div>
          <hr>
          <div *ngIf="addressAvailable">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary" style="white-space: pre-line">
                {{ currentUser.address }}
              </div>
            </div>
            <hr>
          </div>
          <!--<div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Roles</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <ul>
                <li *ngFor="let role of currentUser.roles">
                  {{ role }}
                </li>
              </ul>
            </div>
          </div>
          <hr> -->
          <div class="row">
            <div class="col-sm-12">
              <a class="btn btn-info " target="__blank" href="#modifyprofile">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
